<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfect Timing</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="../styles/WikiHunt.css">
  <link rel="stylesheet" href="../default.css">
  <style>
  </style>
</head>

<body>

  <!-- Top bar -->
  <div class="top-bar">
    <a href="../.." class="logo-link">
      <img src="../images/logo.png" alt="Home" class="logo">
    </a>

    <nav class="nav-links">
      <a href="../about.html" class="nav-link">About</a>
      <a href="mailto:themindlesstruffle@gmail.com?subject=Inquiry%20to%20Sammy%20Games!" target="_blank"
        title="Let's Talk!" class="nav-link">Contact me!</a>
    </nav>
  </div>

  <!-- MAIN -->
  <div class="container">
    <h1 class="text-center mt-5">📙 Wiki Hunt 📙</h1>
    <div class="row justify-content-center">
      <div class="col-md-6">

        <div class="card">
          <div class="card-body">
            <h4 class="card-title"><strong>Click the button twice</strong></h5>
            <h6 class="card-title"><strong>Navigate from one article to the other just using links!</strong></h6>
            <a href="#" id="randomLink" class="card-link" target="_blank">
              <button id="randomArticleButton" class="btn btn-primary">Random Article</button>
            </a>
          </div>
        </div>
        
        <div class="card mt-3">
          <div class="card-body text-center">
            <h2 id="stopwatch" class="mb-2">0.00s</h2>
            <button id="startStopBtn" class="btn btn-primary">Start</button>
          </div>
        </div>

        <div class="card mt-3">
          <div class="card-body text-center">
            <p class=”user-select-all”>Text to be copied to clipboard</p>
            <button id="copyResultsBtn">Copy to Clipboard</button>
          </div>
        </div>
        
      </div>
    </div>
  </div>

  <script src="../scripts/WikiHunt.js" defer></script>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
