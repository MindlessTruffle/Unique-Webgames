            <div class="col-md-6">
                <div class="card control-card">

                </div>
            </div>

                <div class="card control-card">

                        <p><span class="control-key">]</span> - Knife</p>
                        <p><span class="control-key">'</span> - Fireball</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
